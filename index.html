<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    
    <title>Survey Form</title>
    
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Hildebrandt" />
    <meta name="description" content="A simple survey form" />
    <meta name="keywords" content="survey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/stylesheet-main.css" />
    
  </head>
  
  <body>
    
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    
    <main>
      <p id="description">
        Description: foo bar baz qux.
      </p>
      <form id="survey-form">
        <label for="name" id="name-label"></label>
        <input type="text" name="name"
               placeholder="Enter your name here"
               required autofocus
               class="basic-info-field" id="name"
        />
        
        <label for="email" id="email-label"></label>
        <input type="email" name="email"
               placeholder="Enter your E-mail here"
               required
               class="basic-info-field" id="email"
        />
        
        <label for="age" id="number-label"></label>
        <input type="number" name="age"
               placeholder="Enter your age here"
               min="1" max="10000"
               required
               class="basic-info-field" id="number"
        />
        
        <h2 class="form-heading">What kinds of music are you into?</h2>
        <ul class="tickbox-list">
          <li>
            <label for="classical-orchestral">
              <input type="checkbox" name="classical-orchestral" />
              Classical & Orchestral
            </label>
          </li>
          <li>
            <label for="country-folk">
              <input type="checkbox" name="country-folk" />
              Country & Folk
            </label>
          </li>
          <li>
            <label for="edm-house">
              <input type="checkbox" name="edm-house" />
              EDM & House
            </label>
          </li>
          <li>
            <label for="funk-soul">
              <input type="checkbox" name="funk-soul" />
              Funk & Soul
            </label>
          </li>
          <li>
            <label for="metal">
              <input type="checkbox" name="metal" />
              Heavy/Death/Black Metal
            </label>
          </li>
          <li>
            <label for="hiphop-rap">
              <input type="checkbox" name="hiphop-rap" />
              Hip-Hop & Rap
            </label>
          </li>
          <li>
            <label for="jazz-blues">
              <input type="checkbox" name="jazz-blues" />
              Jazz & Blues
            </label>
          </li>
          <li>
            <label for="pop-rock">
              <input type="checkbox" name="pop-rock" />
              Pop & Rock
            </label>
          </li>
          <li>
            <label for="techno-dubstep">
              <input type="checkbox" name="techno-dubstep" />
              Techno & Dubstep
            </label>
          </li>
          <li>
            <label for="vocaloid-utau">
              <input type="checkbox" name="vocaloid-utau" />
              Vocaloid & Utau
            </label>
          </li>
          <li>
            <label for="other">
              <input type="checkbox" name="other" />
              Other
            </label>
          </li>
        </uL>
      </form>
    </main>
    
  </body>
  
</html>
