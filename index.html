<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    
    <title>Survey Form</title>
    
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Hildebrandt" />
    <meta name="description" content="A simple survey form" />
    <meta name="keywords" content="survey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./stylesheet.css" />
    
  </head>
  
  <body>
    
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    
    <main>
      <p id="description">
        Description: foo bar baz qux.
      </p>
      <form id="survey-form">
        <label for="name" id="name-label"></label>
        <input type="text" name="name"
               placeholder="Enter your name here"
               required autofocus
               class="" id="name"
        />
        
        <label for="email" id="email-label"></label>
        <input type="email" name="email"
               placeholder="Enter your E-mail here"
               required
               class="" id="email"
        />
        
        <label for="age" id="number-label"></label>
        <input type="number" name="age"
               placeholder="Enter your age here"
               min="1" max="10000"
               required
               class="" id="number"
        />
      </form>
    </main>
    
  </body>
  
</html>
