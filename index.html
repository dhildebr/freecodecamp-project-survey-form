<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    
    <title>Survey Form</title>
    
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Hildebrandt" />
    <meta name="description" content="A simple survey form" />
    <meta name="keywords" content="survey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/stylesheet-main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:700" />
    
  </head>
  
  <body>
    
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    
    <main>
      
      <p id="description">
        Description: foo bar baz qux.
      </p>
      
      <form id="survey-form">
        
        <div class="form-group" id="basic-info">
          <h2 class="form-heading">Basic Information</h2>
          <label for="name" id="name-label"></label>
          <input type="text" name="name"
                 placeholder="Name"
                 required autofocus
                 class="basic-info-field" id="name"
          />
          
          <label for="email" id="email-label"></label>
          <input type="email" name="email"
                 placeholder="E-mail"
                 required
                 class="basic-info-field" id="email"
          />
          
          <label for="age" id="number-label"></label>
          <input type="number" name="age"
                 placeholder="Age"
                 min="1" max="10000"
                 required
                 class="basic-info-field" id="number"
          />
        </div>
        
        <fieldset>
          <legend class="form-heading">What kinds of music are you into?</legend>
          <ul class="tickbox-list">
            <li>
              <input type="checkbox" name="classical-orchestral" value="1" />
              <label for="classical-orchestral">Classical & Orchestral</label>
            </li>
            <li>
              <input type="checkbox" name="country-folk" value="2" />
              <label for="country-folk">Country & Folk</label>
            </li>
            <li>
              <input type="checkbox" name="edm-house" value="3" />
              <label for="edm-house">EDM & House</label>
            </li>
            <li>
              <input type="checkbox" name="disco" value="4" />
              <label for="disco">Disco</label>
            </li>
            <li>
              <input type="checkbox" name="funk-soul" value="5" />
              <label for="funk-soul">Funk & Soul</label>
            </li>
            <li>
              <input type="checkbox" name="metal" value="6" />
              <label for="metal">Heavy/Death/Black Metal</label>
            </li>
            <li>
              <input type="checkbox" name="hiphop-rap" value="7" />
              <label for="hiphop-rap">Hip-Hop & Rap</label>
            </li>
            <li>
              <input type="checkbox" name="jazz-blues" value="8" />
              <label for="jazz-blues">Jazz & Blues</label>
            </li>
            <li>
              <input type="checkbox" name="pop-rock" value9 />
              <label for="pop-rock">Pop & Rock</label>
            </li>
            <li>
              <input type="checkbox" name="techno-dubstep" value="10" />
              <label for="techno-dubstep">Techno & Dubstep</label>
            </li>
            <li>
              <input type="checkbox" name="vocaloid" value="11" />
              <label for="vocaloid">Vocaloid</label>
            </li>
            <li>
              <input type="checkbox" name="other" value="12" />
              <label for="other">Other</label>
            </li>
          </uL>
        </fieldset>
        
        <fieldset>
          <legend class="form-heading">Which is your preferred gaming device?</legend>
          <ul class="tickbox-list">
            <li>
              <input type="radio" name="gaming-prefs" value="pc" id="gaming-pref-pc" />
              <label for="gaming-pref-pc">PC Master Race!</label>
            </li>
            <li>
              <input type="radio" name="gaming-prefs" value="console" id="gaming-pref-console" />
              <label for="gaming-pref-console">Console Wars</label>
            </li>
            <li>
              <input type="radio" name="gaming-prefs" value="handheld" id="gaming-pref-handheld" />
              <label for="gaming-pref-handheld">Handheld Hegemony</label>
            </li>
            <li>
              <input type="radio" name="gaming-prefs" value="mobile" id="gaming-pref-mobile" />
              <label for="gaming-pref-mobile">Phone-Fiddling Peasantry</label>
            </li>
            <li>
              <input type="radio" name="gaming-prefs" value="none" id="gaming-pref-none" />
              <label for="gaming-pref-none">None</label>
            </li>
          </uL>
        </fieldset>
        
        <label for="dropdown" class="form-heading narrow">Do you prefer single- or multiplayer games?</label>
        <select id="dropdown">
          <option value="single">Singleplayer</option>
          <option value="multi">Multiplayer</option>
          <option value="mmo">Massively multiplayer</option>
          <option value="mixed">Why not both?</option>
          <option value="none">No preference</option>
        </select>
        
        <label for="comments" class="form-heading">Do you have any additional comments?</label>
        <textarea placeholder="Add any comments here" id="comments"></textarea>
        
        <button id="submit" >Submit</button>
        
      </form>
      
    </main>
    
  </body>
  
</html>
